<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Instagram Feed</title>
  </head>
  <body>
    <div class="post-container">
      <div class="post">
        <div class="post-header">
          <div class="header-left">
            <i class="fa-brands fa-html5"></i>
            <div class="username"> <b>HTML5</b> <br/>Rigoberto</div>
          </div>
          <div class="header-right">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="post-image">
          <img
            src="https://img00.deviantart.net/02ab/i/2015/103/c/a/guts_sketch_by_rodwolf-d8n5fv2.jpg"
          />
        </div>
        <div class="post-action">
          <div class="action-left">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="action-right">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <div class="like">
          <p>Liked by<b>4geeksAcademy. html. Web</b>and <b>100,000</b></p>
        </div>
        <div class="text">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae,
            laudantium perspiciatis? Similique voluptatibus error quas hic ut,
            quis omnis est!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
